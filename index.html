<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="numbers">
        <span>76</span>
        <span>of 100</span>
      </div>
      <div class="text">
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="boxes">
        <div class="box reac">
          <div class="info">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
            Reaction
          </div>
          <div class="score">
            <span>80</span> / 100
          </div>
        </div>
        <div class="box mem">
          <div class="info">
            <img src="assets/images/icon-memory.svg" alt="Memory Icon">
            Memory
          </div>
          <div class="score">
            <span>80</span> / 100
          </div>
        </div>
        <div class="box verb">
          <div class="info">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
            Verbal
          </div>
          <div class="score">
            <span>72</span> / 100
          </div>
        </div>
        <div class="box vis">
          <div class="info">
            <img src="assets/images/icon-visual.svg" alt="Visual Icon">
            Visual
          </div>
          <div class="score">
            <span>80</span> / 100
          </div>
        </div>
      </div>
      <a href="#">Continue</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Noor</a>.
  </div>
</body>
</html>
